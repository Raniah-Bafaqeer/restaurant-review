<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="35x35" href="img/icon.jpg">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <!--====================== Header  ====================== -->
  <header role="banner">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Accessibility -->
    <a href="#filter-list-label" class="skip-link">Skip to Main Content</a>
  </header>
  <!--====================== Main Content  ====================== -->
  <main id="maincontent" role="main">
    <!-- Map Section -->
    <section id="map-container" role="application" aria-label="Map Service"  >
      <div id="map"></div>
    </section>
    <!-- Filter Section -->
    <section id="filter-list-container" role="region" aria-labelledby="filter-list-label">
      <div class="filter-options">
        <h2 id="filter-list-label" tabindex="-1">Filter Results</h2>
        <label for="neighborhoods-select">Neighborhoods Filter</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all" role="option">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Cuisines Filter</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all" role="option">All Cuisines</option>
        </select>
      </div>
      <!-- List of Restaurant Section -->
      <ul id="restaurants-list" role="region" aria-label="Restaurant List"></ul>
    </section>
  </main>
  <!--====================== Footer  ====================== -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!--====================== Script Files  ====================== -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

</body>

</html>
